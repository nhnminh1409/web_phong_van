<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .card-header { background: #0d6efd !important; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Web Interview Recorder</h3>
          </div>
          <div class="card-body">
            <form id="startForm">
              <div class="mb-3">
                <label class="form-label">Access Token <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="token" placeholder="e.g. ABC123" value="ABC123" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Your Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="userName" placeholder="Nguyen Van A" required />
              </div>
              <button type="submit" class="btn btn-success w-100 btn-lg">Start Interview</button>
            </form>

            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('startForm').onsubmit = async (e) => {
      e.preventDefault();
      const token = document.getElementById('token').value.trim();
      const userName = document.getElementById('userName').value.trim();
      const msg = document.getElementById('message');

      if (!token || !userName) {
        msg.innerHTML = `<div class="alert alert-warning">Vui lòng nhập đầy đủ!</div>`;
        return;
      }

      msg.innerHTML = `<div class="alert alert-info">Đang xác thực token...</div>`;

      try {
        // 1. Verify token
        const verifyRes = await fetch('api/verify-token.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        const verifyData = await verifyRes.json();

        if (!verifyData.ok) {
          msg.innerHTML = `<div class="alert alert-danger">Token không hợp lệ!</div>`;
          return;
        }

        // 2. Tạo session + lấy folder name
        msg.innerHTML = `<div class="alert alert-info">Đang tạo thư mục lưu trữ...</div>`;
        const startRes = await fetch('api/session-start.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, userName })
        });
        const startData = await startRes.json();

        if (startData.ok && startData.folder) {
          // Lưu đủ 3 thứ cần thiết
          sessionStorage.setItem('token', token);
          sessionStorage.setItem('userName', userName);
          sessionStorage.setItem('folder', startData.folder);

          // Chuyển sang trang phỏng vấn
          window.location.href = 'interview.html';
        } else {
          msg.innerHTML = `<div class="alert alert-danger">Lỗi tạo thư mục: ${startData.error || 'Unknown'}</div>`;
        }
      } catch (err) {
        console.error(err);
        msg.innerHTML = `<div class="alert alert-danger">Lỗi mạng. Kiểm tra XAMPP đang chạy và thử lại.</div>`;
      }
    };
  </script>
</body>
</html>
