<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Web Interview Recorder</h3>
          </div>
          <div class="card-body">
            <form id="startForm">
              <div class="mb-3">
                <label class="form-label">Access Token <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="token" placeholder="e.g. ABC123" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Your Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="userName" placeholder="Nguyen Van A" required />
              </div>
              <button type="submit" class="btn btn-success w-100">Start Interview</button>
            </form>

            <div id="message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('startForm').onsubmit = async (e) => {
      e.preventDefault();
      const token = document.getElementById('token').value.trim();
      const userName = document.getElementById('userName').value.trim();
      const msg = document.getElementById('message');

      msg.innerHTML = `<div class="alert alert-info">Verifying token...</div>`;

      try {
        const res = await fetch('api/verify-token.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await res.json();

        if (data.ok) {
          // Lưu vào sessionStorage để dùng ở interview.html
          sessionStorage.setItem('token', token);
          sessionStorage.setItem('userName', userName);
          window.location.href = 'interview.html';
        } else {
          msg.innerHTML = `<div class="alert alert-danger">Invalid token! Please try again.</div>`;
        }
      } catch (err) {
        msg.innerHTML = `<div class="alert alert-danger">Network error. Check XAMPP is running.</div>`;
      }
    };
  </script>
</body>
</html>
