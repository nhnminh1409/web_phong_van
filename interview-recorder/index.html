<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .card-header { background: #0d6efd !important; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- STEP 1: Enter token -->
        <div id="stepToken" class="card shadow">
          <div class="card-header bg-primary text-white text-center"><h3>Web Interview Recorder</h3></div>
          <div class="card-body">
            <form id="tokenForm">
              <div class="mb-3">
                <label class="form-label">Access Token <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="token" placeholder="e.g. ABC123" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Continue</button>
            </form>
            <div id="msgToken" class="mt-3"></div>
          </div>
        </div>

        <!-- STEP 2: Confirm name -->
        <div id="stepConfirm" class="card shadow d-none">
          <div class="card-header bg-info text-white text-center"><h4>Confirm your identity</h4></div>
          <div class="card-body text-center">
            <p class="lead">Token belongs to:</p>
            <h3 id="displayName" class="text-primary"></h3>
            <p>Is this you?</p>
            <button id="yesBtn" class="btn btn-success btn-lg px-5">Yes, that's me</button>
            <button id="noBtn" class="btn btn-danger btn-lg px-5">No, try again</button>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  const tokenForm = document.getElementById('tokenForm');
  const msgToken = document.getElementById('msgToken');
  const stepToken = document.getElementById('stepToken');
  const stepConfirm = document.getElementById('stepConfirm');
  const displayName = document.getElementById('displayName');

  tokenForm.onsubmit = async e => {
    e.preventDefault();
    const token = document.getElementById('token').value.trim();
    if (!token) return;

    msgToken.innerHTML = `<div class="alert alert-info">Verifying tokenâ€¦</div>`;

    try {
      const res = await fetch('api/verify-token.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({token})
      });
      const data = await res.json();

      if (data.ok) {
        // Show name confirmation
        displayName.textContent = data.name;
        sessionStorage.setItem('token', token);
        sessionStorage.setItem('userName', data.name);
        stepToken.classList.add('d-none');
        stepConfirm.classList.remove('d-none');
        msgToken.innerHTML = '';
      } else {
        msgToken.innerHTML = `<div class="alert alert-danger">${data.message || 'Invalid token'}</div>`;
      }
    } catch (err) {
      msgToken.innerHTML = `<div class="alert alert-danger">Network error</div>`;
    }
  };

  document.getElementById('yesBtn').onclick = () => {
    // Start interview
    window.location.href = 'interview.html';
  };

  document.getElementById('noBtn').onclick = () => {
    stepConfirm.classList.add('d-none');
    stepToken.classList.remove('d-none');
    document.getElementById('token').value = '';
    msgToken.innerHTML = '';
  };
</script>
</body>
</html>
