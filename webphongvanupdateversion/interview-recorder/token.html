<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prep Interview Recorder</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      font-family: 'Montserrat', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px 0;
    }
    .card {
      border: none;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      max-width: 480px;
      margin: 0 auto;
      width: 90%;
    }
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      padding: 2.5rem 2rem;
      border: none;
      text-align: center;
    }
    .card-header h3 { margin: 0; font-weight: 700; font-size: 1.8rem; color: white; }
    .card-header p { margin: 0.5rem 0 0; opacity: 0.9; font-size: 1rem; color: white; }
    .card-body { padding: 2.5rem; background: white; }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none; padding: 16px; font-weight: 600; border-radius: 50px;
      font-size: 1.1rem; transition: all 0.3s;
    }
    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
    }
    .btn-success, .btn-danger {
      border-radius: 50px; padding: 12px 30px; font-weight: 600;
    }
    .form-control {
      border-radius: 12px; padding: 12px 16px; border: 2px solid #e0e0e0;
    }
    .form-control:focus {
      border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- STEP 1: Enter token -->
        <div id="stepToken" class="card">
          <div class="card-header">
            <h3>Web Interview Recorder</h3>
            <p>Nhập Access Token để bắt đầu</p>
          </div>
          <div class="card-body">
            <form id="tokenForm">
              <div class="mb-4">
                <label class="form-label fw-bold">Access Token <span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" id="token" placeholder="VD: ABC123 hoặc ADMIN2025" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 shadow-lg">
                Start Interview
              </button>
            </form>
            <div id="msgToken" class="mt-3"></div>
          </div>
        </div>

        <!-- STEP 2: Confirm name -->
        <div id="stepConfirm" class="card d-none">
          <div class="card-header">
            <h4>Xác nhận danh tính</h4>
          </div>
          <div class="card-body text-center py-5">
            <p class="lead mb-3">Token này thuộc về:</p>
            <h2 id="displayName" class="text-primary mb-4 fw-bold"></h2>
            <p class="mb-4">Đây có phải là bạn không?</p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
              <button id="yesBtn" class="btn btn-success btn-lg px-5">Đúng, là tôi</button>
              <button id="noBtn" class="btn btn-outline-danger btn-lg px-5">Không phải</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
  // DANH SÁCH ADMIN – BẠN THÊM THOẢI MÁI
  const ADMINS = {
    "ADMIN2025": "Nguyễn Thị Hải Yến",
    "YEN2025": "Nguyễn Thị Hải Yến",
    "MINH2025": "Nguyễn Hồ Ngọc Minh",
    "DUC2025": "Nguyễn Văn Đức",
    "KHANH2025": "Nguyễn Văn Nam Khánh",
    "ADMIN123": "Admin Tổng"
    // Thêm tiếp: "TOKEN": "Tên hiển thị",
  };

  const tokenForm = document.getElementById('tokenForm');
  const msgToken = document.getElementById('msgToken');
  const stepToken = document.getElementById('stepToken');
  const stepConfirm = document.getElementById('stepConfirm');
  const displayName = document.getElementById('displayName');

  tokenForm.onsubmit = async e => {
    e.preventDefault();
    const input = document.getElementById('token').value.trim();
    const token = input.toUpperCase();

    if (!token) return;

    msgToken.innerHTML = `<div class="alert alert-info">Đang xác minh token…</div>`;

    // KIỂM TRA ADMIN TRƯỚC
    if (ADMINS[token]) {
      sessionStorage.setItem('isAdmin', 'true');
      sessionStorage.setItem('adminName', ADMINS[token]);
      sessionStorage.setItem('adminToken', token);
      window.location.href = 'admin.html';
      return;
    }

    // NẾU KHÔNG PHẢI ADMIN → KIỂM TRA TOKEN ỨNG VIÊN
    try {
      const res = await fetch('api/verify-token.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: input })
      });
      const data = await res.json();

      if (data.ok) {
        displayName.textContent = data.name;
        sessionStorage.setItem('token', input);
        sessionStorage.setItem('userName', data.name);
        stepToken.classList.add('d-none');
        stepConfirm.classList.remove('d-none');
        msgToken.innerHTML = '';
      } else {
        msgToken.innerHTML = `<div class="alert alert-danger">${data.message || 'Token không hợp lệ'}</div>`;
      }
    } catch (err) {
      msgToken.innerHTML = `<div class="alert alert-danger">Lỗi kết nối mạng. Vui lòng thử lại!</div>`;
    }
  };

  document.getElementById('yesBtn').onclick = () => {
    window.location.href = 'interview.html';
  };

  document.getElementById('noBtn').onclick = () => {
    stepConfirm.classList.add('d-none');
    stepToken.classList.remove('d-none');
    document.getElementById('token').value = '';
    msgToken.innerHTML = '';
  };
</script>
</body>
</html>
