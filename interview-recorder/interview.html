<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #videoPreview {width:100%; max-width:800px; background:#000; border-radius:12px;}
    .question-box {background:linear-gradient(135deg,#667eea,#764ba2); color:white; padding:30px; border-radius:15px;}
    .btn-next {min-width:220px;}
    .status-upload {font-weight:bold;}
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-10">

        <!-- Progress -->
        <div class="progress mb-4" style="height:35px;">
          <div id="progressBar" class="progress-bar bg-success" style="width:20%">1/5</div>
        </div>

        <!-- Question -->
        <div class="card shadow question-box text-center mb-4">
          <h3 id="questionText" class="mb-0"></h3>
          <p class="mt-2">Question <span id="currentQ">1</span> of <span id="totalQ">5</span></p>
        </div>

        <!-- Video -->
        <div class="card shadow text-center mb-4">
          <video id="videoPreview" autoplay muted playsinline></video>
          <p class="mt-2 text-muted" id="status">Bấm Start Recording khi sẵn sàng</p>
        </div>

        <!-- Buttons -->
        <div class="text-center mt-4">
            <button id="startBtn" class="btn btn-danger btn-lg px-5">Start Recording</button>
            <button id="stopBtn" class="btn btn-warning btn-lg px-5 d-none">Stop Recording</button>
            <button id="nextBtn" class="btn btn-success btn-lg px-5 d-none">Next →</button>
            <button id="finishBtn" class="btn btn-primary btn-lg px-5 d-none">Finish Interview</button>
            <button id="retryBtn" class="btn btn-outline-danger d-none mt-3">Retry Upload</button>
        </div>

        <div id="uploadStatus" class="text-center mt-3"></div>
      </div>
    </div>
  </div>

  <script src="js/recorder-v3.js"></script>
</body>
</html>
