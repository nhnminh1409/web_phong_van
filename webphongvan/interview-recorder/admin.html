<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Interview Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 30px 0; }
    .card { box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 15px; }
    .session-card { transition: all 0.3s; cursor: pointer; }
    .session-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
    .table th { font-size: 0.9rem; }
    .table td small { line-height: 1.4; }

    /* NÚT QUAY LẠI TRANG CHỦ – ĐẸP + RÕ RÀNG */
    .back-home-fixed {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- NÚT QUAY LẠI TRANG CHỦ CHO ADMIN -->
  <div class="back-home-fixed">
    <button onclick="backToHome()" class="btn btn-danger btn-lg rounded-pill shadow-lg">
      ← Trang chủ
    </button>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header bg-primary text-white text-center">
        <h2>ADMIN PANEL – Quản lý tất cả buổi phỏng vấn</h2>
      </div>
      <div class="card-body">

        <!-- TIN NHẮN TỪ KHÁCH (CHỈ 7 CỘT) -->
        <div class="card mb-4 border-success">
          <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Tin nhắn mới từ khách</h4>
            <button onclick="loadMessages()" class="btn btn-sm btn-light">Làm mới ngay</button>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 520px;">
              <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-success sticky-top">
                  <tr>
                    <th width="14%">Thời gian</th>
                    <th width="16%">Họ tên</th>
                    <th width="12%">SĐT</th>
                    <th width="10%">Năm sinh</th>
                    <th width="18%">Email</th>
                    <th width="12%">Bạn là</th>
                    <th>Nội dung</th>
                  </tr>
                </thead>
                <tbody id="messagesTable">
                  <tr><td colspan="7" class="text-center py-4 text-muted">Đang tải tin nhắn...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- HẾT PHẦN TIN NHẮN -->

        <div id="sessionList" class="row">
          <!-- Danh sách buổi phỏng vấn sẽ hiện ở đây -->
        </div>
      </div>
    </div>
  </div>

  <!-- Modal chi tiết buổi phỏng vấn -->
  <div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chi tiết buổi phỏng vấn</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // BẢO VỆ TRANG ADMIN
    if (sessionStorage.getItem('isAdmin') !== 'true') {
      alert('Bạn không có quyền truy cập trang này!');
      window.location.href = 'index.html';
    }

    // HÀM QUAY LẠI TRANG CHỦ TỪ ADMIN
    function backToHome() {
      sessionStorage.clear();  // xóa hết dữ liệu phiên admin
      window.location.href = 'index.html';
    }

    // Load danh sách tin nhắn từ contact-messages.txt
    async function loadMessages() {
      try {
        const res = await fetch('contact-messages.txt?t=' + Date.now());
        const text = await res.text();
        const lines = text.trim().split('\n').filter(line => line.includes('|') && line.trim() !== '');

        const tbody = document.getElementById('messagesTable');

        if (lines.length <= 1) {
          tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5 text-muted">Chưa có tin nhắn nào</td></tr>';
          return;
        }

        const dataLines = lines.slice(1).reverse();

        tbody.innerHTML = dataLines.map(line => {
          const cols = line.split(' | ').map(c => c.trim());
          if (cols.length < 7) return '';

          return `<tr>
            <td><small class="text-muted">${cols[0]}</small></td>
            <td><strong>${cols[1]}</strong></td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td><small>${cols[4] || '-'}</small></td>
            <td>${cols[5] || 'Không chọn'}</td>
            <td><small style="word-break:break-word;">${cols[6].replace(/\\n/g, '<br>')}</small></td>
          </tr>`;
        }).join('');
      } catch (err) {
        document.getElementById('messagesTable').innerHTML = 
          '<tr><td colspan="7" class="text-center text-danger">Lỗi tải dữ liệu</td></tr>';
      }
    }

    // Load danh sách buổi phỏng vấn
    async function loadSessions() {
      const response = await fetch('api/admin-api.php?action=list');
      const data = await response.json();
      
      const list = document.getElementById('sessionList');
      if (!data.ok || data.sessions.length === 0) {
        list.innerHTML = '<p class="text-center text-muted">Chưa có buổi phỏng vấn nào.</p>';
        return;
      }

      list.innerHTML = data.sessions.map(s => `
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card session-card h-100" onclick="viewSession('${s.folder}')">
            <div class="card-body text-center">
              <h5 class="card-title">${s.userName}</h5>
              <p class="text-muted small">${s.folder}</p>
              <p class="text-muted small">${s.date}</p>
              <span class="badge bg-success">${s.questionsCount || 5} câu</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function viewSession(folder) {
      const res = await fetch(`api/admin-api.php?action=view&folder=${folder}`);
      const data = await res.json();
      if (!data.ok) return;

      const s = data.session;
      const body = document.getElementById('modalBody');
      body.innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <h5>Thông tin</h5>
            <p><strong>Họ tên:</strong> ${s.userName}</p>
            <p><strong>Thời gian:</strong> ${s.startedAt || 'Không rõ'}</p>
          </div>
          <div class="col-md-6">
            <h5>Video các câu</h5>
            ${s.questions.map((q,i) => q.exists ? `
              <div class="mb-3">
                <strong>Câu ${i+1}:</strong><br>
                <video controls class="w-100" style="max-height:300px;">
                  <source src="uploads/${folder}/${q.file}" type="video/webm">
                </video>
              </div>
            ` : '').join('')}
          </div>
        </div>
        <hr>
        <h5>Transcript</h5>
        <pre class="bg-light p-3 rounded" style="max-height:400px; overflow:auto;">${s.transcript || 'Chưa có transcript'}</pre>
      `;
      new bootstrap.Modal(document.getElementById('detailModal')).show();
    }

    // Load lần đầu + tự động cập nhật tin nhắn mỗi 5 giây
    loadSessions();
    loadMessages();
    setInterval(loadMessages, 5000);
  </script>
</body>
</html>
